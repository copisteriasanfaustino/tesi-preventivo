<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo Tesi Stampata a Caldo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      background: #fff8f0;
    }
    h2 {
      text-align: center;
      color: #a84300;
      margin-bottom: 1em;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .card label {
      display: block;
      margin-bottom: 1em;
    }
    .card input, .card select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    .card button {
      width: 100%;
      background: #a84300;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 14px 0;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
    }
    #progressContainer {
      display: none;
      background: #f0e6df;
      border-radius: 4px;
      overflow: hidden;
      margin: 1em 0;
    }
    #progressBar {
      width: 0;
      height: 8px;
      background: #a84300;
      transition: width .2s;
    }
    #risultato {
      background: #fff3e6;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>üî• Preventivo Tesi Stampa a Caldo</h2>
  <div class="card">
    <form onsubmit="return false;">
      <label> üìÇ Carica PDF della tesi:
        <input type="file" id="pdfFile" accept="application/pdf" required>
      </label>
      <label> üßÆ Numero di copie:
        <input type="number" id="copie" value="1" min="1">
      </label>
      <label> üìë Tipo di stampa:
        <select id="frontalita">
          <option value="0.03">Solo fronte (+‚Ç¨0,03/pagina)</option>
          <option value="0">Fronte/Retro</option>
        </select>
      </label>
      <button id="btnCalc">Calcola Preventivo</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText" style="font-size:.9em; padding:4px;"></div>
    </div>

    <div id="risultato"></div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

    document.getElementById('btnCalc').onclick = async () => {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) return alert('Carica un file PDF.');

      document.getElementById('risultato').innerHTML = '';
      document.getElementById('progressContainer').style.display = 'block';

      const buffer = await fileInput.files[0].arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;

      let bn = 0, col = 0;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const vp = page.getViewport({ scale: 1 });
        const cv = document.createElement('canvas');
        cv.width = vp.width;
        cv.height = vp.height;
        await page.render({ canvasContext: cv.getContext('2d'), viewport: vp }).promise;
        const data = cv.getContext('2d').getImageData(0,0,cv.width,cv.height).data;

        let isColor = false;
        for (let p = 0; p < data.length; p += 4) {
          if (data[p] !== data[p+1] || data[p+1] !== data[p+2]) {
            isColor = true;
            break;
          }
        }

        isColor ? col++ : bn++;
        const pct = Math.round((i/pdf.numPages)*100);
        document.getElementById('progressBar').style.width = pct + '%';
        document.getElementById('progressText').innerText = `Pagina ${i} di ${pdf.numPages} (${pct}%)`;
      }

      const copie = +document.getElementById('copie').value;
      const extraF = +document.getElementById('frontalita').value;

      const basePrice = 20 * copie;
      const costBN = bn * (0.07 + extraF) * copie;
      const costCol = col * (0.50 + extraF) * copie;
      const total = basePrice + costBN + costCol;
      const perCopy = total / copie;

      document.getElementById('risultato').innerHTML = `
        <strong>üßæ Riepilogo Preventivo</strong><br><br>
        üìÑ Pagine B/N: ${bn}<br>
        üé® Pagine a colori: ${col}<br><br>
        üì¶ Prezzo fisso: ‚Ç¨20.00 √ó ${copie} = <strong>‚Ç¨${basePrice.toFixed(2)}</strong><br>
        üñ®Ô∏è Stampa B/N: ‚Ç¨${(0.07+extraF).toFixed(2)} √ó ${bn} √ó ${copie} = ‚Ç¨${costBN.toFixed(2)}<br>
        üé® Stampa colori: ‚Ç¨${(0.50+extraF).toFixed(2)} √ó ${col} √ó ${copie} = ‚Ç¨${costCol.toFixed(2)}<br><br>
        <strong>üí∞ Totale: ‚Ç¨${total.toFixed(2)}</strong><br>
        üìä Per copia: ‚Ç¨${perCopy.toFixed(2)}
      `;

      document.getElementById('progressContainer').style.display = 'none';
    };
  </script>
</body>
</html>
