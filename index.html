<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo Stampa PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="file"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    img#coverPreview {
      display: block;
      margin-top: 10px;
      max-width: 120px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    progress {
      width: 100%;
      height: 16px;
      margin-top: 5px;
      display: none;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    p#quoteResult {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
  <!-- PDF.js per contare le pagine PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Preventivo Stampa PDF</h1>

    <!-- 1. Upload e conteggio pagine -->
    <div class="form-group">
      <label for="pdfFile">üìÇ Carica il tuo PDF:</label>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <progress id="loadProgress" value="0" max="100"></progress>
      <p id="pageInfo" style="display:none;">
        Pagine totali: <span id="pageCount">0</span>
      </p>
      <div id="colorInput" class="form-group" style="display:none;">
        <label for="colorPages">üìë Quante pagine a colori?</label>
        <input type="number" id="colorPages" value="0" min="0" />
      </div>
    </div>

    <!-- 2. Selezione copertina -->
    <div class="form-group">
      <label for="coverSelect">üé® Scegli una copertina:</label>
      <select id="coverSelect">
        <option value="">Caricamento in corso‚Ä¶</option>
      </select>
      <img id="coverPreview" src="" alt="Anteprima copertina" />
    </div>

    <!-- 3. Opzioni di stampa -->
    <div class="form-group">
      <label for="printType">üîÅ Tipo di stampa:</label>
      <select id="printType">
        <option value="front">Solo fronte (+‚Ç¨0,03/pagina)</option>
        <option value="duplex">Fronte-retro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="copies">üìÑ Numero di copie:</label>
      <input type="number" id="copies" value="1" min="1" />
    </div>

    <!-- 4. Calcolo e risultato -->
    <button id="calcBtn">üßÆ Calcola preventivo</button>
    <p id="quoteResult">üí∂ Preventivo: ‚Ç¨0.00</p>
  </div>

  <script>
    // 1. Carica dinamicamente le copertine dal tuo repo GitHub
    async function loadCovers() {
      const apiUrl = 'https://api.github.com/repos/copisteriasanfaustino/tesi-preventivo/contents/assets/copertine';
      const select = document.getElementById('coverSelect');
      select.innerHTML = '<option value="">Seleziona copertina‚Ä¶</option>';
      try {
        const res   = await fetch(apiUrl);
        const files = await res.json();
        files
          .filter(f => /\.(jpe?g|png|gif)$/i.test(f.name))
          .forEach(f => {
            const opt = document.createElement('option');
            opt.value = f.download_url;
            opt.text  = f.name.replace(/\.(jpe?g|png|gif)$/i, '');
            select.appendChild(opt);
          });
      } catch (e) {
        console.error('Impossibile caricare copertine:', e);
        select.innerHTML = '<option value="">Errore nel caricamento</option>';
      }
    }

    // 2. Anteprima copertina al cambio di selezione
    document.getElementById('coverSelect').addEventListener('change', () => {
      const src = document.getElementById('coverSelect').value;
      document.getElementById('coverPreview').src = src;
    });

    // 3. Conteggio pagine PDF con PDF.js e progress bar
    document.getElementById('pdfFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      const progress = document.getElementById('loadProgress');
      const pageInfo = document.getElementById('pageInfo');
      const colorDiv = document.getElementById('colorInput');

      progress.style.display = 'block';
      pageInfo.style.display = 'none';
      colorDiv.style.display = 'none';

      reader.onprogress = (evt) => {
        if (evt.lengthComputable) {
          const p = Math.round((evt.loaded / evt.total) * 100);
          progress.value = p;
        }
      };

      reader.onload = async () => {
        const loadingTask = pdfjsLib.getDocument({ data: reader.result });
        loadingTask.onProgress = (p) => {
          progress.value = Math.round((p.loaded / p.total) * 100);
        };
        const pdf = await loadingTask.promise;
        const total = pdf.numPages;

        document.getElementById('pageCount').innerText = total;
        pageInfo.style.display = 'block';
        colorDiv.style.display = 'block';
        progress.style.display = 'none';
      };

      reader.readAsArrayBuffer(file);
    });

    // 4. Calcolo preventivo
    document.getElementById('calcBtn').addEventListener('click', () => {
      const totalPages = parseInt(document.getElementById('pageCount').innerText) || 0;
      const colorPages = parseInt(document.getElementById('colorPages').value) || 0;
      const bnPages    = totalPages - colorPages;
      const copies     = parseInt(document.getElementById('copies').value) || 1;
      const type       = document.getElementById('printType').value;

      const costBn    = 0.05;
      const costColor = 0.10;
      const surcharge = (type === 'front') ? 0.03 : 0;

      const perCopy = (bnPages * costBn + colorPages * costColor) + (totalPages * surcharge);
      const total   = perCopy * copies;

      document.getElementById('quoteResult').innerText =
        `üí∂ Preventivo: ‚Ç¨${total.toFixed(2)}`;
    });

    // Inizializza tutto a pagina caricata
    document.addEventListener('DOMContentLoaded', loadCovers);
  </script>
</body>
</html>
