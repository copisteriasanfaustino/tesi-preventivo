<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivo Stampa PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="file"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #coverGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .cover-item {
      width: 100px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      overflow: hidden;
      transition: border-color .2s;
    }
    .cover-item.selected {
      border-color: #007bff;
    }
    .cover-item img {
      display: block;
      width: 100%;
      height: auto;
    }
    progress {
      width: 100%;
      height: 16px;
      margin-top: 5px;
      display: none;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    p#quoteResult {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
  <!-- PDF.js per contare e renderizzare le pagine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Preventivo Stampa PDF</h1>

    <!-- Prezzi configurabili -->
    <div class="form-group">
      <label for="costBw">Prezzo per pagina B/N (‚Ç¨):</label>
      <input type="number" id="costBw" value="0.05" step="0.01" />
    </div>
    <div class="form-group">
      <label for="costColor">Prezzo per pagina a colori (‚Ç¨):</label>
      <input type="number" id="costColor" value="0.10" step="0.01" />
    </div>
    <div class="form-group">
      <label for="surchargeFront">Supplemento solo fronte per pagina (‚Ç¨):</label>
      <input type="number" id="surchargeFront" value="0.03" step="0.01" />
    </div>

    <!-- Upload e analisi PDF -->
    <div class="form-group">
      <label for="pdfFile">üìÇ Carica il tuo PDF:</label>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <progress id="loadProgress" value="0" max="100"></progress>
      <p id="pageInfo" style="display:none;">
        Pagine totali: <span id="pageCount">0</span> ‚Äî
        B/N: <span id="bwCount">0</span>, Colori: <span id="colorCount">0</span>
      </p>
    </div>

    <!-- Griglia copertine -->
    <div class="form-group">
      <label>üé® Scegli una copertina:</label>
      <div id="coverGrid">Caricamento copertine‚Ä¶</div>
    </div>

    <!-- Opzioni di stampa -->
    <div class="form-group">
      <label for="printType">üîÅ Tipo di stampa:</label>
      <select id="printType">
        <option value="front">Solo fronte</option>
        <option value="duplex">Fronte-retro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="copies">üìÑ Numero di copie:</label>
      <input type="number" id="copies" value="1" min="1" />
    </div>

    <!-- Bottone e risultato -->
    <button id="calcBtn">üßÆ Calcola preventivo</button>
    <p id="quoteResult">üí∂ Preventivo: ‚Ç¨0.00</p>
  </div>

  <script>
    let selectedCoverUrl = '';

    document.addEventListener('DOMContentLoaded', () => {
      loadCovers();
      document.getElementById('pdfFile').addEventListener('change', handlePdf);
      document.getElementById('calcBtn').addEventListener('click', calcQuote);
    });

    // 1. Carica le copertine dal repo (root della cartella)
    async function loadCovers() {
      const apiUrl = 'https://api.github.com/repos/copisteriasanfaustino/tesi-preventivo/contents';
      const grid = document.getElementById('coverGrid');
      grid.innerHTML = '';
      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        files
          .filter(f => /\.(jpe?g|png)$/i.test(f.name))
          .forEach(f => {
            const item = document.createElement('div');
            item.className = 'cover-item';
            const img = document.createElement('img');
            img.src = f.download_url;
            img.alt = f.name;
            item.appendChild(img);
            item.addEventListener('click', () => {
              document.querySelectorAll('.cover-item')
                      .forEach(i => i.classList.remove('selected'));
              item.classList.add('selected');
              selectedCoverUrl = f.download_url;
            });
            grid.appendChild(item);
          });
      } catch (e) {
        grid.innerText = 'Errore caricamento copertine';
        console.error(e);
      }
    }

    // 2. Analisi PDF: conteggio B/N vs colore
    async function handlePdf(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      const progress = document.getElementById('loadProgress');
      const info = document.getElementById('pageInfo');
      progress.style.display = 'block';
      info.style.display = 'none';

      reader.onprogress = evt => {
        if (evt.lengthComputable) {
          progress.value = Math.round(evt.loaded / evt.total * 100);
        }
      };
      reader.onload = async () => {
        const loadingTask = pdfjsLib.getDocument({ data: reader.result });
        const pdf = await loadingTask.promise;
        let colorCount = 0;
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const vp = page.getViewport({ scale: 0.2 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = vp.width;
          canvas.height = vp.height;
          await page.render({ canvasContext: ctx, viewport: vp }).promise;
          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
          let isColor = false;
          for (let j = 0; j < imgData.length; j += 4 * 20) {
            const r = imgData[j], g = imgData[j+1], b = imgData[j+2];
            if (Math.abs(r-g) > 15 || Math.abs(r-b) > 15 || Math.abs(g-b) > 15) {
              isColor = true;
              break;
            }
          }
          if (isColor) colorCount++;
          progress.value = Math.round(i / pdf.numPages * 100);
        }
        const total = pdf.numPages;
        document.getElementById('pageCount').innerText = total;
        document.getElementById('colorCount').innerText = colorCount;
        document.getElementById('bwCount').innerText = total - colorCount;
        progress.style.display = 'none';
        info.style.display   = 'block';
      };
      reader.readAsArrayBuffer(file);
    }

    // 3. Calcola il preventivo
    function calcQuote() {
      const bw     = parseInt(document.getElementById('bwCount').innerText) || 0;
      const col    = parseInt(document.getElementById('colorCount').innerText) || 0;
      const copies = parseInt(document.getElementById('copies').value) || 1;
      const type   = document.getElementById('printType').value;
      const costBw = parseFloat(document.getElementById('costBw').value);
      const costCol= parseFloat(document.getElementById('costColor').value);
      const supF   = parseFloat(document.getElementById('surchargeFront').value);
      const surcharge = (type === 'front') ? supF : 0;
      const perCopy = bw * costBw + col * costCol + (bw + col) * surcharge;
      const total   = perCopy * copies;
      document.getElementById('quoteResult').innerText =
        `üí∂ Preventivo: ‚Ç¨${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
