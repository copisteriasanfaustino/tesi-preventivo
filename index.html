<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo Ordine Tesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea {
      width: 100%; padding: 8px;
      margin-bottom: 15px;
    }
    .copertine {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .copertine img {
      width: 130px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    #prezzo {
      font-weight: bold;
      font-size: 1.2em;
      color: #007700;
    }
  </style>
</head>
<body>
  <h1>Modulo Ordine Tesi</h1>
  <form oninput="calcolaPrezzo()">
    <label for="nome">Nome e Cognome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="copie">Numero copie</label>
    <input type="number" id="copie" name="copie" value="1" min="1">

    <label for="fronteRetro">Stampa</label>
    <select id="fronteRetro" name="fronteRetro">
      <option value="no">Solo fronte</option>
      <option value="si">Fronte-retro</option>
    </select>

    <label for="colore">Colore copertina</label>
    <select id="colore" name="colore">
      <option value="">-- Seleziona --</option>
      <option value="panama_azzurro">Panama Azzurro</option>
      <option value="panama_rosso">Panama Rosso</option>
      <option value="panama_verde">Panama Verde</option>
      <option value="panama_blu">Panama Blu</option>
      <option value="panama_giallo">Panama Giallo</option>
      <option value="venus_rosso">Venus Rosso</option>
      <option value="venus_nero">Venus Nero</option>
      <option value="venus_bordeaux">Venus Bordeaux</option>
      <option value="venus_viola">Venus Viola</option>
      <option value="venus_blu">Venus Blu</option>
      <option value="lux_blu">Lux Blu</option>
      <option value="lux_verde">Lux Verde</option>
      <option value="lux_grigio">Lux Grigio</option>
      <option value="lux_rosso">Lux Rosso</option>
      <option value="lux_marrone">Lux Marrone</option>
      <option value="camoscio_marrone">Camoscio Marrone</option>
      <option value="camoscio_verde">Camoscio Verde</option>
      <option value="camoscio_rosso">Camoscio Rosso</option>
      <option value="camoscio_grigio">Camoscio Grigio</option>
      <option value="camoscio_blu">Camoscio Blu</option>
      <option value="seta_verde">Seta Verde</option>
      <option value="seta_rossa">Seta Rossa</option>
      <option value="seta_blu">Seta Blu</option>
      <option value="seta_nera">Seta Nera</option>
      <option value="seta_viola">Seta Viola</option>
      <option value="seta_argento">Seta Argento</option>
      <option value="seta_oro">Seta Oro</option>
      <option value="seta_marrone">Seta Marrone</option>
      <option value="safari_giallo">Safari Giallo</option>
      <option value="safari_rosso">Safari Rosso</option>
      <option value="safari_verde">Safari Verde</option>
      <option value="safari_marrone">Safari Marrone</option>
      <option value="safari_blu">Safari Blu</option>
      <option value="arena_beige">Arena Beige</option>
      <option value="arena_azzurro">Arena Azzurro</option>
      <option value="arena_rosso">Arena Rosso</option>
      <option value="arena_verde">Arena Verde</option>
      <option value="arena_marrone">Arena Marrone</option>
      <option value="arena_blu">Arena Blu</option>
    </select>

    <label for="note">Note aggiuntive</label>
    <textarea id="note" name="note"></textarea>

    <p>Prezzo totale: <span id="prezzo">€15</span></p>
    <button type="submit">Invia ordine</button>
  </form>

  <h2>Anteprima copertine</h2>
  <div class="copertine">
    <img src="panama_azzurro.png" alt="Panama Azzurro">
    <img src="panama_rosso.png" alt="Panama Rosso">
    <img src="panama_verde.png" alt="Panama Verde">
    <img src="panama_blu.png" alt="Panama Blu">
    <img src="panama_giallo.png" alt="Panama Giallo">
    <img src="venus_rosso.png" alt="Venus Rosso">
    <img src="venus_nero.png" alt="Venus Nero">
    <img src="venus_bordeaux.png" alt="Venus Bordeaux">
    <img src="venus_viola.png" alt="Venus Viola">
    <img src="venus_blu.png" alt="Venus Blu">
    <img src="lux_blu.png" alt="Lux Blu">
    <img src="lux_verde.png" alt="Lux Verde">
    <img src="lux_grigio.png" alt="Lux Grigio">
    <img src="lux_rosso.png" alt="Lux Rosso">
    <img src="lux_marrone.png" alt="Lux Marrone">
    <img src="camoscio_marrone.png" alt="Camoscio Marrone">
    <img src="camoscio_verde.png" alt="Camoscio Verde">
    <img src="camoscio_rosso.png" alt="Camoscio Rosso">
    <img src="camoscio_grigio.png" alt="Camoscio Grigio">
    <img src="camoscio_blu.png" alt="Camoscio Blu">
    <img src="seta_verde.png" alt="Seta Verde">
    <img src="seta_rossa.png" alt="Seta Rossa">
    <img src="seta_blu.png" alt="Seta Blu">
    <img src="seta_nera.png" alt="Seta Nera">
    <img src="seta_viola.png" alt="Seta Viola">
    <img src="seta_argento.png" alt="Seta Argento">
    <img src="seta_oro.png" alt="Seta Oro">
    <img src="seta_marrone.png" alt="Seta Marrone">
    <img src="safari_giallo.png" alt="Safari Giallo">
    <img src="safari_rosso.png" alt="Safari Rosso">
    <img src="safari_verde.png" alt="Safari Verde">
    <img src="safari_marrone.png" alt="Safari Marrone">
    <img src="safari_blu.png" alt="Safari Blu">
    <img src="arena_beige.png" alt="Arena Beige">
    <img src="arena_azzurro.png" alt="Arena Azzurro">
    <img src="arena_rosso.png" alt="Arena Rosso">
    <img src="arena_verde.png" alt="Arena Verde">
    <img src="arena_marrone.png" alt="Arena Marrone">
    <img src="arena_blu.png" alt="Arena Blu">
  </div>

  <script>
    function calcolaPrezzo() {
      let copie = parseInt(document.getElementById("copie").value);
      let fronteRetro = document.getElementById("fronteRetro").value;
      let prezzo = 15 + ((copie - 1) * 5);
      if (fronteRetro === "si") prezzo += 2;
      document.getElementById("prezzo").textContent = "€" + prezzo;
    }
  </script>
</body>
</html>
